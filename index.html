<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title 
    class="bg-cover bg-center antialiased">Calculadora de Investimentos</title>
  </head>
  <body class=" bg-blue-950 h-[100dvh] grid gap-2 grid-cols-3 grid-rows-2 mx-0">
    <aside
    class="bg-center bg-gradient-to-r from-cyan-500 to-blue-950 relative row-span-2 flex flex-col justify-between py-5 px-2">
      <h1 class="text-3xl font-bold px-6 absolute py-2 z-3 opacity-0">Calculadora de Investimentos</h1>
      <h1 class="text-4xl font-bold px-6 py-2 z-1 mt-6 bg-gradient-to-r from-cyan-50 via-cyan-600 to-blue-950 inline-block text-transparent bg-clip-text">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">

      </div>  
      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]" >
        <label for="starting-amount" class="font-bold text-gray-700">Investimento Inicial</label>
        <div class="flex">
          <input value="R$" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
          <input required type="text" placeholder="0.00" class="px-2 w-5/6 rounded-r-lg" id="starting-amount" name="starting-amount" >

        </div>
       
      </div>  

    </div>  
    <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]" >
      <label for="additional-contribuition" class="font-bold text-gray-700">Aportes Adicionais</label>
      <div class="flex">
        <input value="R$" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
        <input type="text" placeholder="0.00" class="px-2 w-5/6 rounded-r-lg" id="additional-contribution" name="additional-contribuition" >

      </div>
    </div>  

    
    

        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]" >
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          
          <div class="flex ">
            <input required type="text" placeholder="0" class="px-2 w-2/3 rounded-l-lg" id="time-amount" name="time-amount" >
            <select 
            id="time-amount-period"
            name="time-amount-period"
            class="w-1/3 border-l-2 rounded-r-lg text-center border-cyan-600 hover:bg-cyan-950 hover:text-slate-200 transition ease-in-out duration-250" >
              <option  value="monthly">Mensal</option>
              <option  value="yearly">Anual</option>
            </select>
          </div>
        </div> 
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]" >
          <label for="return-rate" class="font-bold text-gray-700">Rentabilidade</label>
          
          <div class="flex">
            <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input required type="text" placeholder="0" class="px-2 w-1/2" id="return-rate" name="return-rate" >
            <select 
            class="w-1/3 border-l-2 rounded-r-lg text-center border-cyan-600 hover:bg-cyan-950 hover:text-slate-200 transition ease-in-out duration-250" 
            id="evaluation-period"
            name="evaluation-period">
              <option  value="monthly">Mensal</option>
              <option  value="yearly">Anual</option>
            </select>
          </div>
        </div> 

        
        
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]" >
          <label for="tax-rate" class="font-bold text-gray-700">Impostos Sobre Lucros</label>
          <div class="flex">
            <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input required type="text" placeholder="0" class="px-2 w-5/6 rounded-r-lg" id="tax-rate" name="tax-rate" >

          </div>
        </div>  

      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
          <button class="w-1/2 rounded-lg bg-cyan-950 text-slate-200 hover:bg-cyan-800 transition ease-in-out duration-250" 
          form="investment-form" id="calculate-results" type="submit">Calcular</button>
          <button id="clear-form" class="w-1/2 rounded-lg hover:bg-cyan-500 transition ease-in-out duration-250">Limpar</button>
        </div>
    </aside>
    <main style="background-image: url(https://4kwallpapers.com/images/wallpapers/layers-windows-11--11770.png)" 
    class="bg-cover bg-no-repeat fixed row-span-2 col-span-2 relative bg-gradient-to-l from-green-300 to-cyan-50">
      <button id="slide-arrow-previous" 
      class="bg-cyan-600 absolute top-0 bottom-0 text-5xl cursor-pointer bg-cyan-600 opacity-50 w-8 hover:opacity-100 focus:opacity-100 transition ease-in-out duration-250">&#8249;</button>
      <button id="slide-arrow-next" 
      class="bg-cyan-600 absolute top-0 bottom-0 right-0 text-5xl cursor-pointer bg-cyan-600 opacity-50 w-8 hover:opacity-100 focus:opacity-100 transition ease-in-out duration-250">&#8250; </button>
      <div id="carousel" class="h-full w-full flex overflow-x-auto scroll-smooth">   
        <section class="h-full basis-full shrink-0" id="chart-container">
          <div class="h-[36%] flex flex-col items-center pb-10">
            <p id="header-results" class="opacity-0">Resultado Final</p>
            <canvas id="final-money-distribution"></canvas>
          </div>
          <div class="h-[56%] flex flex-col items-center">  
            <p id="header-progression" class="opacity-0">Progress√£o</p>
            <canvas id="progression"></canvas>
          </div>
        </section>
        <section class="h-full overflow-y-auto basis-full shrink-0">
          <p class="font-bold text-lg text-center bg-gradient-to-r from-cyan-50 from-10% via-cyan-400 via-30% to-indigo-600 to-60% text-transparent bg-clip-text text-2xl">Resultados Mensais</p>
          <table id="results-table" class="w-full max-h-full border border-separate">
            
          </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
